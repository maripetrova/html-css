<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        textarea {
            resize: none;
            background: rgb(233, 255, 106);
            color: indigo;
        }
    </style>
</head>
<body>
    <h1>Купите Crocs!</h1>
    <form action="" method="GET">
        Ваше имя: <input type="text" name="name" value="Username">
        <br>
        Ваш город: <select name="city">
            <option>Москва</option>
            <option>Спб</option>
            <option>Владимир</option>
            <option>Омск</option>
            <option>Барнаул</option>
        </select>
        <br>
        Ваша почта: <input type="text" name="email">
        <br>
        Ваш телефон: <input type="text" name="phone">
        <br>
        <input type="submit" value="Купить обувку">
<fieldset>
        <legend>Выберите цвет</legend>
         <input type="radio" name="color" value="зеленый"> Зеленый
        <br>
         <input type="radio" name="color" value="Синий"> Синий
        <br>
         <input type="radio" name="color" value="Банановый"  checked> Банановый
        <br>
         <input type="radio" name="color" value="Говно"> Цикорий
        </fieldset>
        <fieldset>
<legend>Дополнительные опции</legend>
<input type="checkbox" name="opt" value="С кнопочками"> С кнопочками
<br>
<input type="checkbox" name="opt" value="Не дырявые"> Не дырявые
<br>
<input type="checkbox" name="opt" value="С цветочками"> С цветочками
<br>
<input type="checkbox" name="opt" value="Китайская подделкаКитайская подделка"> Китайская подделка
<br>
<input type="checkbox" name="opt" value="Сапоги"> Сапоги
</fieldset>
<textarea name="comments" cols="30" rows="5" placeholder="Ваш комментарий"></textarea>


</form>
</body>
</html>
